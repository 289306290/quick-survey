<button ng-click="showAddQuestionForm = !showAddQuestionForm; addingQuestion()" ng-hide="showAddQuestionForm">
Add a question
</button>

<form ng-show="showAddQuestionForm">
  <h1>Add a question:</h1>
  <div class="form-align-group">
    <label>Type: </label>
    <select ng-options="option.type as option.type for option in questionTypes"
      ng-model="question.type"
      required>
    </select>
  </div>
  <div class="form-align-group">
    <label>Question: </label>
    <input type="text"
      ng-model="question.question"
      required/>
  </div>
  <div class="form-align-group">
    <label>Help Text: </label>
    <input type="text"
      ng-model="question.helpText"/>
  </div>

  <div ng-if="question.type === 'radio'"
    class="add-checkbox-question-options"
    add-radio-question-options
    question="question"
  ></div>
  <div class="form-align-group">
    <label>Required? </label>
    <input type="checkbox" ng-model="question.required"/>
  </div>
  <div class="form-align-group">
    <button ng-click="addQuestion(question)">Add Question
    </button>
    <button class="secondary" ng-click="showAddQuestionForm = false">Cancel
    </button>
  </div>
</form>
